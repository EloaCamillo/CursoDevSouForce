<template>
    
            <!-- <button class="wide slds-button slds-button_brand"  title="Procurar Ticket" onclick={handlerClick}>
                Procurar Ticket   <svg class="slds-button__icon slds-button__icon_right" aria-hidden="true">
                    <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#search"></use>
                  </svg>
            </button> -->
            <!---Fazer o icone aparecer/ 
            <lightning-button icon-name="utility:search"></lightning-button>
           
      -->
      <div>
            <div class="slds-grid slds-gutters">
                  <div class="slds-col">
                        <lightning-combobox label="Selecione a moeda desejada" required value={moeda} options={moedas} onchange={hanlderMoedaChange}> </lightning-combobox>
                  </div>
            </div> 
      </div>
      <div class="slds-grid slds-gutters">
            <div class="slds-col">
                  <c-lookup-field-value name
                  = "aeroportoOrigem" object-api-name = "Aeroporto__c" label = "Aeroporto de Origem" return-fields="Name,Sigla__c,Estado__r.Name" query-fields = "Name,Sigla__c, Estado__r.Name" show-icon="true" show-recent="true" onchanged ={lookupHandlerChange}></c-lookup-field-value>
            </div>
            <div class="slds-col">
                  <c-lookup-field-value name
                  = "aeroportoDestino" object-api-name = "Aeroporto__c" label = "Aeroporto de Destino" return-fields="Name,Sigla__c,Estado__r.Name" query-fields = "Name,Sigla__c, Estado__r.Name" show-icon="true" show-recent="true" onchanged ={lookupHandlerChange}></c-lookup-field-value>
            </div>

      </div>
      <div class="slds-grid slds-gutters">
            <div class="slds-col">
                  <lightning-input type="date" label="Data de Partida" date-style="short" min={minDate} value={dtPartida} onchange={handlerDataPartidaChanged}> </lightning-input>
            </div>
            <div class="slds-col">
                  <lightning-input type="date" label="Data de Retorno" date-style="short" min={minDate} value={dtRetorno} onchange={handlerDataRetornoChanged}> </lightning-input>
            </div>
      </div>

      <div class="slds-grid slds-gutters slds-m-top_medium">
            <div class="slds-col">
                  <button class="sld-button slds-button_brand wide" onclick={handleClick} title="Procurar Ticket">Procura Ticket
                        <svg class="slds-button__icon slds-button__icon_right">
                              <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg?#search"></use>
                        </svg>
                  </button>

            </div>
      </div>
      <template if:true={hasResult}>
            <div class="slds-grid slds-gutters slds-m-top_medium">
                  <div class="slds-col">
                        <template for:each={voos} for:item="voo">
                              <c-card-ticket-lwc key ={voo} voo-ida={voo.vooIda} voo-volta={voo.vooVolta} moeda ={moeda} onticketeventclick={handleEventClick}></c-card-ticket-lwc>
                        </template>

                  </div>
            </div>

      </template>


      
    
</template>
